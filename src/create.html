<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="create.css">
</head>

<body>
    <center>
        <h3>Create App</h3>
    </center>
    <center>
        <div class="column">
            <input type="text" placeholder="name" id="appName" name="name">
            <input type="text" placeholder="devloper name" id="devName" name="dev">
            <input type="number" id="version" placeholder="version" name="vers">
            <textarea name="" id="des" cols="30" rows="10" placeholder="description here" name="des"></textarea>
            <input type="url" id="src" placeholder="source" name="url">
            <select name="type" id="type">
                <option value="url">link</option>
                <option value="exe">exe</option>
                <option value="apk">apk</option>
                <option value="ios">ios</option>
                <option value="deb">deb</option>
            </select>
            <div id="links">
            </div>
            <input type="text" id="tag" placeholder="tags">
            <div class="box row" id="tagbox">
            </div>
            <input type="url" id="logo" placeholder="logo url">
            <input type="url" id="thumb" placeholder="highlight image url">
            <input type="url" id="screen" placeholder="screenshot link">
            <div class="box">
                <p>images</p>
                <hr>
                <div id="showImages" class="row">
                </div>
            </div>
            <center>
                <button type="submit">Create</button>
            </center>
        </div>
    </center>

        name:<input type="text" name="nom" id="nome">
        <button type="sumbit">sumbit</button>
    </form> -->
    <script src="create.js"></script>
</body>

</html>
